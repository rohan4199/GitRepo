name: Build and Upload to Artifactory

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      
      - name: Create ZIP package
        run: |
          mkdir -p package
          cp -r TestAutomation package/
          cd package
          zip -r java-build.zip .

      - name: Upload ZIP to Artifactory
        run: |
          curl -u "${{ secrets.ARTIFACTORY_USER }}:${{ secrets.ARTIFACTORY_PASSWORD }}" \
               -T "package/java-build.zip" \
               "https://trialcyua3p.jfrog.io/artifactory/Customizations/java-build.zip"
