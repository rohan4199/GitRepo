  
name: Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & test
        run: mvn -B -U -e -ntp clean verify

      - name: Upload build artifact (JARs)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: maven-build-artifacts
          path: |
            **/target/*.jar
            **/target/*.war
            **/target/*.zip
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          retention-days: 7
