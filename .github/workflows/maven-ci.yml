
# .github/workflows/maven-ci.yml
name: Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'    # Match your pom.xml <release>

      - name: Build with Maven
        run: mvn -B -e clean package

      - name: Upload build artifacts (JAR/classes)
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: |
            target/*.jar
            target/classes/**
