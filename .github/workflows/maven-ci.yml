
name: Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          # ðŸ‘‰ Update to your actual module path(s)
          cache-dependency-path: |
            app/pom.xml
            # or services/api/pom.xml
            # or **/pom.xml  (only if youâ€™re sure the glob matches)

      - name: Build & test (module)
        working-directory: app   # ðŸ‘‰ run mvn in the module folder
        run: mvn -B -U -ntp clean verify

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: app/target/*.jar
