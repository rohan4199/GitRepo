
name: Maven Build (custom build path)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 17 + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Regular build (uses your pom.xml which points output to build/)
      - name: Build
        run: mvn -B -ntp -U clean package

      # Upload compiled classes and JAR from the new path
      - name: Upload classes & JAR
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            build/*.jar
            build/classes/**
            build/test-classes/**

      # Optional: Upload Surefire test reports if you use default report dirs
      - name: Upload test reports (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            build/surefire-reports/**
            build/failsafe-reports/**
