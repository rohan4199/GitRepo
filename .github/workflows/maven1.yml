
name: Maven CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17' ]   # change to '21' or add multiple versions if needed

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven   # built-in dependency cache

      # If your repo uses the Maven Wrapper (recommended):
      - name: Build with Maven Wrapper
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean verify

      # If you do NOT have Maven Wrapper, uncomment this and comment the block above:
      # - name: Build with Maven
      #   run: mvn -B -ntp clean verify

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            **/target/*.jar
            **/target/*.war
