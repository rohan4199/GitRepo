
# File: .github/workflows/build-java.yml
name: Build Java (Maven)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      # Optional: configure Maven settings (for private repos like GitHub/JFrog)
      # - name: Configure Maven settings
      #   uses: s4u/maven-settings-action@v3
      #   with:
      #     servers: |
      #       [{"id":"github","username":"${{ github.actor }}","password":"${{ secrets.GITHUB_TOKEN }}"}]

      - name: Build with Maven
        run: |
          mvn -version
          mvn -B -ntp clean verify

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-target-${{ matrix.java }}
          path: |
            **/target/*.jar
            **/target/classes/**
            **/target/site/**

