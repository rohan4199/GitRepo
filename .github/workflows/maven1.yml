
name: Maven Build (SWSPAttachmentStorage)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build
        run: mvn -B -ntp -U clean package

      - name: Upload JAR and class
        uses: actions/upload-artifact@v4
        with:
          name: built-outputs
          path: |
            target/*.jar
            target/classes/com/sw/sharepoint/doclinks/SWSPAttachmentStorage.class
